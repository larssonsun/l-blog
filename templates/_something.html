<div class="uk-box-shadow-medium l-something">
    <div class="l-placeholder">
        <h3 class="uk-heading-divider"><span class="uk-margin-small-right" uk-icon="icon: album"></span><span>{{
                None|fmtLabel("something") }}</span></h3>
        <div class="uk-flex uk-flex-middle uk-flex-center uk-text-center">
            <div class="uk-width-1-3 uk-animation-toggle"><a href="{{ url('timeline') }}"><img class="uk-animation-scale-down"
                        src="/static/images/timeline.png" alt="timeline"></a></div>
            <div class="uk-width-1-3 uk-animation-toggle"><a href="{{ None|fmtLabel('project_git_address') }}" target="blank_"><img
                        class="uk-animation-scale-down" src="/static/images/github.png" alt="github"></a></div>
            <div class="uk-width-1-3 uk-animation-toggle"><a href=""><img class="uk-animation-scale-down" src="/static/images/rss.png"
                        alt="rss"></a></div>
        </div>
        <hr>
        <div class="uk-flex uk-flex-middle uk-flex-center uk-text-center l-siteinfo">
            <div class="uk-width-1-3">
                <h2>{{ app.site_status.blog_count }}</h2>
                <span>{{ None|fmtLabel("blog_send_count") }}</span>
            </div>
            <div class="uk-width-1-3">
                <h2>{{ app.site_status.comment_count }}</h2>
                <span>{{ None|fmtLabel("blog_reply_count") }}</span>
            </div>
            <div class="uk-width-1-3"></div>
        </div>
    </div>
</div>
