<div id="loginModel" uk-modal>
    <div class="uk-modal-dialog uk-width-1-3@l uk-width-1-2@m uk-width-5-6@s" uk-modal-dialog="bg-close:false;">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
            <span class="uk-modal-title uk-width-1-6 uk-text-large">{{ None|fmtLabel('login_menu_href') }}</span>
            <span class="l-spinner uk-width-1-6 uk-align-right uk-margin-small-right" uk-spinner="ratio: 1"></span>
        </div>
        <div class="uk-modal-body uk-padding-medium">
            <form>
                <fieldset class="uk-fieldset uk-text-center">
                    <div class="uk-margin">
                        <div class="uk-inline uk-width-4-5">
                            <span class="uk-form-icon uk-form-icon-flip uk-icon" data-uk-icon="icon: user"> </span>
                            <input class="uk-input uk-form-medium" name="userName" required="" placeholder="{{ None|fmtLabel('login_ph_username') }}"
                                type="text" value="{{ userName }}" />
                        </div>
                    </div>
                    <div class="uk-margin">
                        <div class="uk-inline uk-width-4-5">
                            <span class="uk-form-icon uk-form-icon-flip uk-icon" data-uk-icon="icon: lock"> </span>
                            <input class="uk-input uk-form-medium" name="pwd" required="" placeholder="{{ None|fmtLabel('login_ph_pwd') }}"
                                type="password" />
                        </div>
                    </div>
                    <div class="uk-margin">
                        <button id="lognBttn" type="button" class="uk-button uk-button-primary uk-button-primary uk-button-medium 
                            uk-width-2-5"
                            url-send-login="{{ url('Login') }}">{{ None|fmtLabel('login_menu_href') }}</button>
                        <button class="uk-button uk-button-medium uk-modal-close uk-width-2-5">{{ None|fmtLabel('login_cencel') }}</button>
                    </div>
                </fieldset>
            </form>
            <div class="uk-text-center">
                <div class="uk-text-center">
                    <a class="uk-link-reset uk-text-small uk-margin-small-right uk-disabled" data-uk-toggle="target: #recover;animation: uk-animation-slide-top-small">{{
                        None|fmtLabel('login_ifforgetpwd') }}</a>
                    <a class="uk-link-reset uk-text-small" data-uk-toggle="target: #approve;animation: uk-animation-slide-top-small">{{
                        None|fmtLabel('login_approveusername') }}</a>
                </div>
                <form>
                    <div class="uk-margin-small-top" id="approve" hidden>
                        <div class="uk-margin-small">
                            <div class="uk-inline uk-width-4-5">
                                <span class="uk-form-icon uk-form-icon-flip uk-icon" data-uk-icon="icon: user"></span>
                                <input class="uk-input" name="userName" placeholder="{{ None|fmtLabel('login_ph_username') }}" required=""
                                    type="text">
                            </div>
                        </div>
                        <div class="uk-margin-small">
                            <button id="approveBttn" url-send-approve="{{ url('approve') }}" type="button" class="uk-button uk-button-primary uk-button-primary uk-width-4-5">发送激活邮件</button>
                        </div>
                    </div>
                </form>
                <div class="uk-margin-small-top" id="recover" hidden>
                    <form action="">
                        <div class="uk-margin-small">
                            <div class="uk-inline uk-width-4-5">
                                <span class="uk-form-icon uk-form-icon-flip uk-icon" data-uk-icon="icon: mail"></span>
                                <input class="uk-input" placeholder="E-mail" required="" type="text">
                            </div>
                        </div>
                        <div class="uk-margin-small">
                            <button type="button" class="uk-button uk-button-primary uk-button-primary uk-width-4-5">发送到注册邮箱</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="uk-modal-footer uk-text-small uk-text-left">
            <p id="loginMsg" class="uk-text-danger">&nbsp;</p>
        </div>
    </div>
</div>
